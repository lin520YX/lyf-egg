<%- include ../public/page_header.html %>
<div class="panel panel-default">              
    <div class="panel-heading">
      修改管理员
    </div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/admin/manager/doEdit" method="post">
                <input type="hidden" name="_csrf" value="<%=csrf%>">
                <input type="hidden" name="id" readonly value="<%=result._id%>"/>
                <ul>
                    <li>  管理员名称: <input type="text" name="username" readonly value="<%=result.username%>"/></li>
                    <li>  管理员密码: <input type="text" name="password"/></li>
                    <li>  管理员电话: <input type="text" name="mobile" value="<%=result.mobile%>"/></li>
                    <li>  管理员邮箱: <input type="text" name="email" value="<%=result.email%>"/></li>


                    <li>  管理员角色:  
                        
                        <select name="role_id" id="role_id">

                                <%for(var i=0;i<roleResult.length;i++){%>
                                    <!-- 注意_id的类型 -->
                                    <%if(roleResult[i]._id.toString()==result.role_id.toString()){%>

                                          <option value="<%=roleResult[i]._id%>" selected><%=roleResult[i].title%></option>
                                   <%}else{%>
                                           <option value="<%=roleResult[i]._id%>"><%=roleResult[i].title%></option>
                                    <%}%>
                                <%}%>
                        </select>

                    </li>

                   

                    <li>
                        <br/>
                        <button type="submit" class="btn btn-default">提交</button>
                    </li>

                </ul>


            </form>
        </div>
    </div>


</div>
